openapi: 3.0.3
info:
  title: Smart Car Ads API - Unique Ads
  version: '1.0'
servers:
  - url: /api/v1
paths:
  /unique-ads:
    post:
      summary: Create a unique ad
      security:
        - bearerAuth: []
      x-permissions:
        roles: ["individual","dealer","showroom"]
        scopes: ["ads.create"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UniqueAdCreate'
            examples:
              sample:
                value:
                  title: "Limited Edition Sport Coupe"
                  description: "Rare model, low mileage"
                  category_id: 7
                  city_id: 11
                  country_id: 1
                  banner_image_id: 201
                  price_cash: 25000
      responses:
        '201':
          description: Created
          content:
            application/json:
              examples:
                created:
                  value:
                    success: true
                    data:
                      id: 8888
    get:
      summary: List unique ads (owner/admin scope)
      x-permissions:
        roles: ["public","admin"]
        scopes: ["ads.read"]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
      responses:
        '200':
          description: Paginated list
  /unique-ads/{adId}:
    get:
      summary: Get unique ad details
      x-permissions:
        roles: ["public"]
        scopes: ["ads.read"]
      parameters:
        - in: path
          name: adId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Ad details
    put:
      summary: Update unique ad
      security:
        - bearerAuth: []
      x-permissions:
        roles: ["individual","dealer","showroom","admin"]
        scopes: ["ads.update.own","ads.update.any"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UniqueAdUpdate'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete unique ad
      security:
        - bearerAuth: []
      x-permissions:
        roles: ["individual","dealer","showroom","admin"]
        scopes: ["ads.delete.own","ads.delete.any"]
      responses:
        '204':
          description: Deleted
  /unique-ads/{adId}/actions/feature:
    post:
      summary: Promote/feature a unique ad
      security:
        - bearerAuth: []
      x-permissions:
        roles: ["admin","marketer"]
        scopes: ["ads.feature"]
      responses:
        '200':
          description: Featured
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UniqueAdCreate:
      type: object
      required: [title, description, category_id, city_id, country_id]
      properties:
        title:
          type: string
        description:
          type: string
        banner_image_id:
          type: integer
        banner_color:
          type: string
        is_verified_ad:
          type: boolean
        media_ids:
          type: array
          items:
            type: integer
    UniqueAdUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        is_verified_ad:
          type: boolean
        media_ids:
          type: array
          items:
            type: integer